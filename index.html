<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <div id="main-title">
                <img src="img/main-title.png">
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div id="sub-title">
                <p>「宿泊者様専用」大浴場などの設備や充実したサービスでファミリーやグループでゆったりとお過ごしいただけます。</p>
            </div>
        </div>
        <div id="content">
            <div class="content-01">
                <div class="content-title">
                    <img src="img/title-content01.png">
                </div>
                <br>
                <div class="container">
                    <div class="swiper-background">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide"><img src="img/01_ファミリー.png"></div>
                                <div class="swiper-slide"><img src="img/02_ファミリー.png"></div>
                                <div class="swiper-slide"><img src="img/03_ファミリー.png"></div>
                                <div class="swiper-slide"><img src="img/04_ファミリー.png"></div>
                                <div class="swiper-slide"><img src="img/05_ファミリー.png"></div>
                            </div>
                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                            <br><br>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-02">
                <div class="content-title">
                    <img src="img/title-content02.png">
                </div>
            </div>
            <div class="content-03">
                <div class="content-title">
                    <img src="img/title-content03.png">
                </div>
                <div class="container">
                    <div class="swiper-background">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide"><img src="img/01_キャンプ.png"></div>
                                <div class="swiper-slide"><img src="img/02_キャンプ.png"></div>
                                <div class="swiper-slide"><img src="img/03_キャンプ.png"></div>
                                <div class="swiper-slide"><img src="img/04_キャンプ.png"></div>
                                <div class="swiper-slide"><img src="img/05_キャンプ.png"></div>
                            </div>
                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                            <br><br>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
                <br><br><br>
                <div id="text-content03">キャンプ用品定番のテント、シュラフ（寝袋）、キャンプベッドを客室にご用意し、お部屋でキャンプの疑似体験をしていただけます。
                    <br>さらに、テーブル、チェアなどのアウトドア用品、キャンプ気分を盛り上げるルーム用プラネタリウムもご用意しました。
                </div>
            </div>
            <div class="content-04">
                <div class="content-title">
                    <img src="img/title-content04.png">
                </div>
                <div class="container">
                    <div class="swiper-background">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide"><img src="img/01_ブフェー.png"></div>
                                <div class="swiper-slide"><img src="img/02_ブフェー.png"></div>
                                <div class="swiper-slide"><img src="img/03_ブフェー.png"></div>
                                <div class="swiper-slide"><img src="img/04_ブフェー.png"></div>
                                <div class="swiper-slide"><img src="img/05_ブフェー.png"></div>
                            </div>
                            <!-- If we need navigation buttons -->
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                            <br><br>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
                <div id="text-content04-1"></div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
          el: ".swiper-pagination",
          type: "bullets",
          clickable: true,
        },
        });
    </script>
</body>
</html>
